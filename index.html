<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="/src/js/script.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-section">
            <div class="header-menu">
                <img src="./src/assets/icons/menu.svg" alt="menu image">
            </div>
            <div class="header-tittle">
                <h1>MovieApp</h1>
            </div>
            <div class="header-search">
                <img src="./src/assets/icons/search.svg" alt="search image">
            </div>
        </header>

        <div id="js-first-movie-section" class="first-movie-section"></div>

        <main>
            <section class="general-section">
                <h2 class="first-tittle">Best Trending</h2>
                <div id="js-trending-movies" class="movie-container">
                </div>
            </section>
            <section class="general-section">
                <h2 class="tittle-section">Romantic Movies</h2>
                <div id="js-romantic-movies" class="movie-container">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
