<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="/src/js/script.js" type="module"></script>
</head>
<body>
    <div id="js-menu-tab" class="menu-tab">
        <div>
            <div class="menu-header">
                <h2 class="menu-tittle">MovieApp</h2>
                <img id="js-close-menu" src="./src/assets/icons/close.svg" alt="close icon">
            </div>
            <div class="menu-user-info">
                <img id="js-close-menu" class="menu-avatar" src="./src/assets/imgs/avatar.jpeg" alt="close icon">
                <div class="menu-avatar__text">
                    <div>
                        <p class="menu-user__greeting">Welcome</p>
                        <p class="menu-user__name">Stiven Bautista</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-category">
            <h2 class="menu-second-tittle">Categories</h2>
            <ul id="js-category-list" class="list-category">
                <li class="category-item">Romance</li>
                <li class="category-item">Terror</li>
            </ul>
        </div>
        <div class="menu-user">
            <div class="menu-user__container">
                <img src="./src/assets/icons/favorite-menu.svg" alt="">
                <p class="menu-user__item">Your List</p>
            </div>
            <div class="menu-user__container">
                <img src="./src/assets/icons/user-icon.svg" alt="">
                <p class="menu-user__item">Profile</p>
            </div>
            <div class="menu-user__container">
                <img src="./src/assets/icons/log-out.svg" alt="">
                <p class="menu-user__item">Log Out</p>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header class="header-section">
            <div class="header-menu">
                <img id="js-menu" src="./src/assets/icons/menu.svg" alt="menu image">
            </div>
            <div class="header-tittle">
                <h1>MovieApp</h1>
            </div>
            <div class="header-search">
                <img src="./src/assets/icons/search.svg" alt="search image">
            </div>
        </header>

        <div id="js-first-movie-section" class="first-movie-section"></div>

        <main>
            <section class="general-section">
                <h2 class="first-tittle">Best Trending</h2>
                <div id="js-trending-movies" class="movie-container">
                </div>
            </section>
            <section class="general-section">
                <h2 class="tittle-section">Romantic Movies</h2>
                <div id="js-romantic-movies" class="movie-container">
                </div>
            </section>
            <section class="general-section">
                <h2 class="tittle-section">Animation Movies</h2>
                <div id="js-animation-movies" class="movie-container">
                </div>
            </section>
            <section class="general-section">
                <h2 class="tittle-section">Mystery Movies</h2>
                <div id="js-mystery-movies" class="movie-container">
                </div>
            </section>
            <section class="general-section">
                <h2 class="tittle-section">Horror Movies</h2>
                <div id="js-horror-movies" class="movie-container">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
