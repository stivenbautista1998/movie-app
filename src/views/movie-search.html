<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="shortcut icon" href="../assets/imgs/favicon-img.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" href="../styles/movie-info.css">
    <link rel="stylesheet" media="(min-width: 480px)" href="/src/styles/tablet.css">
    <link rel="stylesheet" media="(min-width: 768px)" href="/src/styles/laptops.css">
    <script src="../js/scripts/header.js" type="module"></script>
    <script src="../js/scripts/movie-tvseries-search.js" type="module"></script>
</head>
<body>
    <svg display="none">
        <defs>
            <symbol id="icon-keyboard_arrow_down" viewBox="0 0 24 24">
                <path d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
            </symbol>
        </defs>
    </svg>
    <div id="js-menu-tab" class="menu-tab">
        <div>
            <div class="menu-header">
                <h2 class="menu-tittle">MovieApp</h2>
                <img id="js-close-menu" class="icon-close" src="../assets/icons/close.svg" alt="close icon">
            </div>
            <div class="menu-user-info">
                <img id="js-close-menu" class="menu-avatar" src="../assets/imgs/avatar.jpeg" alt="close icon">
                <div class="menu-avatar__text">
                    <div>
                        <p class="menu-user__greeting">Welcome</p>
                        <p class="menu-user__name">Stiven Bautista</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-user">
            <a class="menu-user__container selected-item" href="/">
                <img class="icon-movies" src="../assets/icons/movie-icon.svg" alt="movie icon">
                <p class="menu-user__item">Movies</p>
            </a>
            <a class="menu-user__container" href="../../src/views/tv.html">
                <img class="icon-tv" src="../assets/icons/tv.svg" alt="tv icon">
                <p class="menu-user__item">Tv Shows</p>
            </a>
            <a class="menu-user__container" href="#">
                <img class="icon-favorite-menu" src="../assets/icons/favorite-menu.svg" alt="list icon">
                <p class="menu-user__item">Your List</p>
            </a>
            <a class="menu-user__container" href="#">
                <img class="icon-user" src="../assets/icons/user-icon.svg" alt="profile icon">
                <p class="menu-user__item">Profile</p>
            </a>
            <a class="menu-user__container" href="#">
                <img class="icon-log-out" src="../assets/icons/log-out.svg" alt="log out icon">
                <p class="menu-user__item">Log Out</p>
            </a>
        </div>
        <div class="menu-category">
            <h2 class="menu-second-tittle">Categories</h2>
            <ul id="js-category-list" class="list-category">
                <li class="category-item">Loading...</li>
                <li class="category-item">Loading...</li>
                <li class="category-item">Loading...</li>
            </ul>
        </div>
        <div>
            <div class="social-items">
                <img class="icon-facebook" src="../assets/icons/facebook.svg" alt="Facebook icon">
                <img class="icon-instagram" src="../assets/icons/instagram.svg" alt="Instagram icon">
                <img class="icon-twitter" src="../assets/icons/twitter.svg" alt="Twitter icon">
            </div>
            <span class="copyright-text">Â© Stiven Bautista</span>
        </div>
    </div>
    <div class="wrapper">
        <header id="js-header" class="header-section">            
            <div class="header-menu">
                <img id="js-menu" src="../assets/icons/menu.svg" alt="menu image">
            </div>

            <div id="js-nav-tittle" class="header-tittle">
                <a class="no-link-style" href="/"><h1>Movie<span class="red-color">App</span></h1></a>
            </div>

            <div id="js-nav-list-options" class="nav-list-options">
                <ul class="header-list">
                    <a href="/" class="no-link-style">
                        <li class="option-item selected-item">Movies</li>
                    </a>
                    <a href="/src/views/tv.html" class="no-link-style">
                        <li class="option-item">Tv Shows</li>
                    </a>
                    <a href="#" class="no-link-style">
                        <li class="option-item">Your List</li>
                    </a>
                    <li class="option-item drop-down-list">
                        Categories
                        <svg class="arrow-icon">
                            <use xlink:href="#icon-keyboard_arrow_down" />
                        </svg>
                        
                        <div class="drop-down-list-box">
                            <ul id="js-category-list">
                                <li class="category-item">Loading...</li>
                                <li class="category-item">Loading...</li>
                                <li class="category-item">Loading...</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="js-search-container" class="search-container hide-element">
                <img class="icon-search" src="../assets/icons/search.svg" alt="search image">
                <input id="js-search-input" class="search-input" autocomplete="off" type="text" placeholder="search...">
                <img id="js-close-search" class="icon-close" src="../assets/icons/close.svg" alt="close icon">
                <div id="js-search-results" class="search-results"></div>
            </div>

            <div class="header-search">
                <img id="js-search-btn" class="icon-search" src="../assets/icons/search.svg" alt="search image">
            </div>
        </header>

        <main id="app" class="movie-info-container">
        </main>
    </div>
</body>
</html>
